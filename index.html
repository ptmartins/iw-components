<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <script>
        const handleClick = () => {
            alert('Button was clicked!');
        }
    </script>
    <h1 class="title">IW Components</h1>

    <!-- Avatars -->
    <section class="section section--avatar">
        <h3 class="section__title">Avatars</h3>
        <div class="section__components">
            <iw-avatar name="PM" size="xsmall"></iw-avatar>
            <iw-avatar name="PM" size="small"></iw-avatar>
            <iw-avatar name="PM"></iw-avatar>
            <iw-avatar name="PM" size="large"></iw-avatar>
            <iw-avatar name="PM" size="xlarge"></iw-avatar>
        </div>
        <div class="section__components">
            <iw-avatar name="PM" image="https://randomuser.me/api/portraits/men/9.jpg" size="xsmall"></iw-avatar>
            <iw-avatar name="PM" image="https://randomuser.me/api/portraits/men/9.jpg" size="small"></iw-avatar>
            <iw-avatar name="PM" image="https://randomuser.me/api/portraits/men/9.jpg"></iw-avatar>
            <iw-avatar name="PM" image="https://randomuser.me/api/portraits/men/9.jpg" size="large"></iw-avatar>
            <iw-avatar name="PM" image="https://randomuser.me/api/portraits/men/9.jpg" size="xlarge"></iw-avatar>
        </div>
    </section>

    <!-- Buttons -->
    <section class="section section--avatar">
        <h3 class="section__title">Buttons</h3>
        <div class="section__components">
            <iw-button>Click me</iw-button> 
            <iw-button type="main" onClick="handleClick()">Main</iw-button>   
            <iw-button type="kill">Cancel</iw-button>   
            <iw-button type="mini">Mini</iw-button>   
            <iw-button type="disabled">Disabled</iw-button>   
        </div>
    </section>

    <!-- Alerts -->
    <section class="section section--alert">
        <h3 class="section__title">Alerts</h3>
        <div class="section__components">
            <iw-alert>No results found</iw-alert>
        </div>
    </section>


    <script type="module" src="./components/index.js"></script>
</body>
</html>
